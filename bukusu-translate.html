<!DOCTYPE html>
<html>
<head>
  <title>Bukusu Translator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100 percent; height: 120px; margin-bottom: 20px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>

<h1>Bukusu Translator</h1>

<textarea id="inputText" placeholder="Type English text here..."></textarea>
<button onclick="translate()">Translate</button>

<h3>Bukusu Translation:</h3>
<textarea id="outputText" readonly></textarea>

<script>
async function translate() {
  const input = document.getElementById("inputText").value;
  
  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer YOUR_OPENAI_API_KEY"
    },
    body: JSON.stringify({
      model: "gpt-4o-mini",
      messages: [
        { role: "system", content: "Translate all English text to Bukusu dialect of Luhya." },
        { role: "user", content: input }
      ]
    })
  });

  const data = await response.json();
  document.getElementById("outputText").value =
    data.choices[0].message.content;
}
</script>

</body>
</html>
